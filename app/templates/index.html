<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– TechGenius Pro - AI Support Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #333333;
            --text-dark: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #2b2d42 0%, #121217 100%);
            color: var(--text-dark);
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--bg-light);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .dark-mode .chat-container {
            background: var(--bg-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .mode-toggle, .attach-btn, .settings-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s;
        }
        
        .mode-toggle:hover, .attach-btn:hover, .settings-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .chat-subtitle {
            font-size: 0.7rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .dark-mode .chat-messages {
            background-color: var(--bg-dark);
        }
        
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }
        
        .dark-mode .message {
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background: var(--bg-light);
            color: var(--text-light);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #eee;
        }
        
        .dark-mode .bot-message {
            background: #2d2d2d;
            color: var(--text-dark);
            border-color: #444;
        }
        
        .message-time {
            font-size: 0.6rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input-container {
            padding: 15px;
            background: var(--bg-light);
            display: flex;
            border-top: 1px solid #eee;
            position: relative;
        }
        
        .dark-mode .chat-input-container {
            background: var(--bg-dark);
            border-color: #444;
        }
        
        #query {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--bg-light);
            color: var(--text-light);
        }
        
        .dark-mode #query {
            background: #2d2d2d;
            color: var(--text-dark);
            border-color: #444;
        }
        
        #query:focus {
            border-color: var(--accent);
        }
        
        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #send-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }
        
        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background: var(--bg-light);
            border-radius: 20px;
            align-self: flex-start;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .dark-mode .typing-indicator {
            background: #2d2d2d;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .dark-mode .typing-dot {
            background: #777;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .suggestions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 20px;
            background: var(--bg-light);
            border-bottom: 1px solid #eee;
        }
        
        .dark-mode .suggestions-container {
            background: var(--bg-dark);
            border-color: #444;
        }
        
        .suggestion-btn {
            padding: 8px 12px;
            background: rgba(67, 97, 238, 0.1);
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary);
        }
        
        .dark-mode .suggestion-btn {
            background: rgba(67, 97, 238, 0.2);
            border-color: rgba(67, 97, 238, 0.5);
            color: #aab9ff;
        }
        
        .suggestion-btn:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }
        
        .file-preview {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: var(--bg-light);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 10;
        }
        
        .dark-mode .file-preview {
            background: #2d2d2d;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .file-preview-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .close-preview {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 1.2rem;
        }
        
        /* Settings modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .settings-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .settings-content {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .dark-mode .settings-content {
            background: var(--bg-dark);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .settings-option {
            margin-bottom: 15px;
        }
        
        .settings-option label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .settings-option select, .settings-option input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: var(--bg-light);
            color: var(--text-light);
        }
        
        .dark-mode .settings-option select, 
        .dark-mode .settings-option input {
            background: #2d2d2d;
            border-color: #444;
            color: var(--text-dark);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .suggestions-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div>
                    <div class="chat-title">TechGenius Pro</div>
                    <div class="chat-subtitle">AI-powered technical assistance</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="attach-btn" id="attach-btn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="mode-toggle" id="mode-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="settings-btn" id="settings-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        
        <div class="suggestions-container" id="suggestions-container">
            <button class="suggestion-btn" data-query="How to install Python?">Install Python</button>
            <button class="suggestion-btn" data-query="What is a virtual environment?">Virtual Environments</button>
            <button class="suggestion-btn" data-query="How to upgrade pip?">Upgrade PIP</button>
            <button class="suggestion-btn" data-query="Difference between list and tuple?">Lists vs Tuples</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your AI technical support assistant. How can I help you today?
                <div class="message-time">Just now</div>
            </div>
        </div>
        
        <div class="file-preview" id="file-preview">
            <div class="file-preview-header">
                <div class="file-info">
                    <div class="file-icon"><i class="fas fa-file-alt"></i></div>
                    <div>
                        <div class="file-name" id="file-name">document.pdf</div>
                        <div class="file-size" id="file-size">2.4 MB</div>
                    </div>
                </div>
                <button class="close-preview" id="close-preview">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <progress id="file-progress" value="0" max="100" style="width: 100%"></progress>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="query" placeholder="Ask your technical question..." autocomplete="off">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Chat Settings</h2>
                <button id="close-settings">&times;</button>
            </div>
            <div class="settings-option">
                <label for="response-speed">Response Speed</label>
                <select id="response-speed">
                    <option value="fast">Fast</option>
                    <option value="normal" selected>Normal</option>
                    <option value="slow">Slow (More accurate)</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="ai-model">AI Model</label>
                <select id="ai-model">
                    <option value="basic">Basic</option>
                    <option value="advanced" selected>Advanced</option>
                    <option value="expert">Expert Mode</option>
                </select>
            </div>
            <div class="settings-option">
                <label>
                    <input type="checkbox" id="typing-indicator"> Show typing indicator
                </label>
            </div>
            <div class="settings-option">
                <label>
                    <input type="checkbox" id="message-sounds"> Enable message sounds
                </label>
            </div>
            <div class="settings-option">
                <label>
                    <input type="checkbox" id="save-history" checked> Save chat history
                </label>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const queryInput = document.getElementById('query');
        const sendBtn = document.getElementById('send-btn');
        const modeToggle = document.getElementById('mode-toggle');
        const attachBtn = document.getElementById('attach-btn');
        const filePreview = document.getElementById('file-preview');
        const closePreview = document.getElementById('close-preview');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const fileProgress = document.getElementById('file-progress');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettings = document.getElementById('close-settings');
        const suggestionBtns = document.querySelectorAll('.suggestion-btn');
        
        // State
        let darkMode = false;
        let fileToUpload = null;
        
        // Initialize
        checkDarkModePreference();
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        queryInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        modeToggle.addEventListener('click', toggleDarkMode);
        attachBtn.addEventListener('click', showFilePicker);
        closePreview.addEventListener('click', clearFilePreview);
        settingsBtn.addEventListener('click', () => settingsModal.classList.add('active'));
        closeSettings.addEventListener('click', () => settingsModal.classList.remove('active'));
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) settingsModal.classList.remove('active');
        });
        
        // Suggested questions
        suggestionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.getAttribute('data-query');
                queryInput.value = query;
                queryInput.focus();
            });
        });
        
        // Functions
        function checkDarkModePreference() {
            darkMode = localStorage.getItem('darkMode') === 'true' || 
                      (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (darkMode) enableDarkMode();
        }
        
        function toggleDarkMode() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            if (darkMode) enableDarkMode();
            else disableDarkMode();
        }
        
        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
        
        function showFilePicker() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = (e) => handleFileSelect(e.target.files[0]);
            input.click();
        }
        
        function handleFileSelect(file) {
            if (!file) return;
            
            fileToUpload = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.style.display = 'block';
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                fileProgress.value = progress;
                if (progress >= 100) clearInterval(interval);
            }, 100);
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function clearFilePreview() {
            fileToUpload = null;
            filePreview.style.display = 'none';
            fileProgress.value = 0;
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `
                ${text}
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            // Play sound if enabled
            if (document.getElementById('message-sounds')?.checked) {
                const sound = new Audio(isUser ? 'send-sound.mp3' : 'receive-sound.mp3');
                sound.volume = 0.3;
                sound.play().catch(e => console.log("Sound playback prevented:", e));
            }
        }
        
        async function sendMessage() {
            const query = queryInput.value.trim();
            if (!query) return;
            
            // Add user message
            addMessage(query, true);
            queryInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator if enabled
            let typingIndicator;
            if (document.getElementById('typing-indicator')?.checked !== false) {
                typingIndicator = showTyping();
            }
            
            try {
                // Prepare form data (for potential file upload)
                const formData = new FormData();
                formData.append('query', query);
                if (fileToUpload) {
                    formData.append('file', fileToUpload);
                }
                
                // Send to server
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                if (typingIndicator) {
                    chatMessages.removeChild(typingIndicator);
                }
                
                if (data.error) {
                    addMessage("Sorry, I encountered an error. Please try again.", false);
                } else {
                    addMessage(data.response, false);
                }
                
                // Clear file after send
                if (fileToUpload) {
                    clearFilePreview();
                }
            } catch (error) {
                console.error('Error:', error);
                if (typingIndicator) {
                    chatMessages.removeChild(typingIndicator);
                }
                addMessage("Oops! Something went wrong. Please check your connection.", false);
            } finally {
                sendBtn.disabled = false;
                queryInput.focus();
            }
        }
        
        // Initial focus on input
        queryInput.focus();
    </script>
</body>
</html>
